name: Deploy

on: deployment

jobs:
  release:
    if: github.event.deployment.environment == 'production'
    name: Create package
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
    steps:
      - uses: actions/checkout@v1

      - name: Use NodeJS 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - uses: geertvdc/setup-hub@master

      - name: Build artifacts
        run: |
          npm run build

      - name: Release on github
        run: |
          if [ -z "$version" ]; then
            version=$(ls gauge-* | head -1 | sed "s/\.[^\.]*$//" | sed "s/gauge-//" | sed | sed "s/-[a-z]*\.[a-z0-9_]*$//");
          fi

          artifacts=()
          dir=`pwd`
          artifacts+="$dir/*.vsix"

          echo "---------------------------"
          echo "Updating release v$version"
          echo "---------------------------"

          echo -e "gauge-vscode $version\n\n" > desc.txt

          release_description=$(ruby -e "$(curl -sSfL https://github.com/getgauge/gauge/raw/master/build/create_release_text.rb)" getgauge gauge-vscode)

          echo "$release_description" >> desc.txt

          echo "Creating new draft for release v$version"
          hub release create -F ./desc.txt "v$version"

          rm -rf desc.txt

          echo "Start uploading assets..."
          for i in `ls $artifacts`; do
              hub release edit -m "" -a $i "v$version"
              if [ $? -ne 0 ];then
                  exit 1
              fi
          done

      - name: 'deployment success'
        if: success()
        uses: 'deliverybot/status@master'
        with:
          state: 'success'
          token: '${{ secrets.GITHUB_TOKEN }}'

      - name: 'deployment failure'
        if: failure()
        uses: 'deliverybot/status@master'
        with:
          state: 'failure'
          token: '${{ secrets.GITHUB_TOKEN }}'
