name: vscode

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v1

      - name: Use NodeJS 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: build
        run: |
          npm run build

      - name: Setup go 1.13.1
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.1

      - name: Install gauge (linux and macos)
        if: matrix.os != 'windows-latest'
        run: |
          git clone https://github.com/getgauge/gauge
          cd gauge
          go run build/make.go --verbose
          go run build/make.go --install --prefix=/tmp/

      - name: Install gauge (windows)
        if: matrix.os == 'windows-latest'
        run: |
          git clone https://github.com/getgauge/gauge
          cd gauge
          go run build/make.go --verbose
          go run build/make.go --install

      - name: Install gauge-js
        run: |
          export PATH=/tmp/bin:$PATH
          git clone https://github.com/getgauge/gauge-js
          cd gauge-js
          npm install
          npm run installPlugin

      - name: Run tests (linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          export PATH=/tmp/bin:$PATH
          xvfb-run --auto-servernum npm test

      - name: Run tests (macos)
        if: matrix.os == 'macos-latest'
        run: |
          export PATH=/tmp/bin:$PATH
          npm test

      - name: Run tests (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          ${env:PATH} += ";C:\Program Files\gauge\bin"
          npm test
