name: vscode

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v1

      - name: Use NodeJS 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: build
        run: |
          npm run build

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Install gauge (linux and macos)
        if: matrix.os != 'windows-latest'
        run: |
          git clone https://github.com/getgauge/gauge
          cd gauge
          go run build/make.go --verbose
          go run build/make.go --install --verbose --prefix=/tmp/

      - name: Install gauge (windows)
        if: matrix.os == 'windows-latest'
        run: |
          git clone https://github.com/getgauge/gauge
          cd gauge
          go run build/make.go --verbose
          go run build/make.go --install --verbose
          echo "::add-path::C:\\Program Files\\gauge\\bin"

      - name: Install gauge-js (linux and macos)
        if: matrix.os != 'windows-latest'
        run: |
          export PATH=/tmp/bin:$PATH
          git clone https://github.com/getgauge/gauge-js
          cd gauge-js
          npm install
          npm run installPlugin

      - name: Install gauge-js (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          ${env:PATH} += ";C:\Program Files\gauge\bin"
          git clone https://github.com/getgauge/gauge-js
          cd gauge-js
          npm install
          npm run installPlugin

      - name: Gauge version (linux and macos)
        if: matrix.os != 'windows-latest'
        run: |
          export PATH=/tmp/bin:$PATH
          gauge -v

      - name: Gauge version (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          ${env:PATH} += ";C:\Program Files\gauge\bin"
          gauge -v

      - name: Run tests (linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          export PATH=/tmp/bin:$PATH
          xvfb-run --auto-servernum npm test

      - name: Run tests (macos)
        if: matrix.os == 'macos-latest'
        run: |
          export PATH=/tmp/bin:$PATH
          npm test

      - name: Run tests (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          ${env:PATH} += ";C:\Program Files\gauge\bin"
          npm test
