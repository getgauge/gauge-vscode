name: vscode

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use NodeJS 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: build
        run: |
          npm run build

